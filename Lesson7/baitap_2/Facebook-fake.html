<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook UI Mockup</title>
  <link rel="stylesheet" href="facebook.css">
</head>
<body>
<!-- Header -->
<header class="header">
  <h1 class="logo">Facebook</h1>
  <input type="text" placeholder="Tìm kiếm..." class="search-bar">
  <div class="header-buttons">
    <button class="profile-btn">Profile</button>
    <button class="logout-btn">Logout</button>
  </div>
</header>

<!-- Main Content Layout -->
<div class="container">
  <!-- Left Sidebar -->
  <aside class="sidebar left-sidebar">
    <ul>
      <li><a href="#">🏠 Home</a></li>
      <li><a href="#">👥 Friends</a></li>
      <li><a href="#">📅 Events</a></li>
      <li><a href="#">⚙️ Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="post-box">
      <textarea style ="font-family: Arial, sans-serif" placeholder="What’s on your mind?"></textarea>
      <button class="post-btn">Post</button>
    </div>

    <!-- Example Posts -->
    <div class="post">
      <h3>John Doe</h3>
      <p>Had a great day at the park! 🌳☀️</p>
    </div>
    <div class="post">
      <h3>Jane Smith</h3>
      <p>Excited for the weekend! 🎉</p>
    </div>
  </main>

  <!-- Right Sidebar -->
  <aside class="sidebar right-sidebar">
    <h2>Online Friends</h2>
    <ul>
      <li>🟢 Alex</li>
      <li>🟢 Maria</li>
      <li>🟢 Chris</li>
    </ul>
  </aside>
</div>
</body>
</html>
