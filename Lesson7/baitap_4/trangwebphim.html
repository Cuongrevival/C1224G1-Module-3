<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim Hoạt Hình</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="navbar">
  <div class="logo">Phim Hoạt Hình</div>
</header>

<!-- Thanh điều hướng -->
<nav class="head-link">
  <ul>
    <li><a href="#">Trang chủ</a></li>
    <li><a href="#">Phim mới</a></li>
    <li><a href="#">Phim hot</a></li>

  </ul>

<!-- Bố cục chính -->
<div class="container">

  <aside class="left-content">
    <h3>Danh sách phim</h3>
    <ul id="video-list">

  <!-- Nội dung video -->
  <main class="right-content">
    <iframe id="video-frame" width="100%" height="400" src="https://www.youtube.com/embed/Rc6WrbiJwUM"
            frameborder="0" allowfullscreen>
    </iframe>
  </main>
</div>

<!-- Footer -->
<footer class="footer">
  © 2025 Phim Hoạt Hình - Không Quảng Cáo, Chạy Mượt
</footer>

<script>
  function changeVideo(url) {
    document.getElementById("video-frame").src = url;
  }
</script>

</body>
</html>
